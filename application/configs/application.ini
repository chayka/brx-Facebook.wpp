[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = BRX_FACEBOOK_APPLICATION_PATH "/../library"
bootstrap.path = BRX_FACEBOOK_APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "brx_Facebook_Bootstrap"
appnamespace = "brx_Facebook"
resources.frontController.controllerDirectory = BRX_FACEBOOK_APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
